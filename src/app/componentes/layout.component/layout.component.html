<div class="layout">

  <!-- Barra superior -->
  <header class="top-bar">
    <div class="logo">BlitzQuiz</div>

    <nav class="menu">
      <a routerLink="/modos">Modos</a>
      <a routerLink="/dificultad">Dificultad</a>
      <a routerLink="/categoria">Categoría</a>
    </nav>

    <div class="usuario">
      <span class="username">{{ (auth.user$ | async)?.displayName || 'Invitado' }}</span>
      <button class="btn-salir" (click)="salir()">Salir</button>
    </div>
  </header>

  <!-- Zona principal -->
  <main class="contenido">

    <!-- PANTALLA DE JUEGO -->
    <section class="pantalla-juego">
      <router-outlet></router-outlet>
    </section>

    <!-- RANKING -->
    <aside class="ranking-panel">
      <h3>Ranking</h3>

      <div class="ranking-placeholder">
        En construcción :/
      </div>
    </aside>

  </main>
</div>
