<div class="layout">
  <!-- Barra superior -->
  <header class="top-bar">
    <div class="logo">BlitzQuiz</div>

    <div class="usuario" *ngIf="aliasData$ | async as data">
      <div class="alias-info">
        <img *ngIf="data.mascota" [src]="data.mascota" alt="Mascota" class="avatar" />
        <span class="username">{{ data.alias || 'Invitado' }}</span>
      </div>
      <button class="btn-cambiar" (click)="cambiarAlias()">Cambiar alias</button>
      <button class="btn-salir" (click)="salir()">Salir</button>
    </div>
  </header>

  <!-- Zona principal -->
  <main class="contenido">
    <!-- PANTALLA DE JUEGO -->
    <section class="pantalla-juego">
      <router-outlet></router-outlet>
    </section>

    <!-- RANKING -->
    <aside class="ranking-panel">
      <app-ranking></app-ranking>
    </aside>
  </main>
</div>
