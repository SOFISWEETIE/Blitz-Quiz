<div class="rapidas">
  <h2>PREGUNTAS R√ÅPIDAS</h2>
  <p>Pregunta {{ numeroPregunta }} de 20</p>

  <div class="timer" [class.danger]="tiempoRestante <= 2">
    {{ tiempoRestante }}
  </div>

  <h3>{{ pregunta.pregunta }}</h3>

  <div class="puntos" *ngIf="mostrarPuntos">+{{ puntosGanados }}</div>

  <div class="opciones">
    <button *ngFor="let opcion of opcionesMezcladas" (click)="responder(opcion)">
      {{ opcion }}
    </button>
  </div>
</div>
