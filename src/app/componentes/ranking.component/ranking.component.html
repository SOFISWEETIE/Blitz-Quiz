<ul class="lista-ranking">
  <li *ngFor="let jugador of ranking$ | async; let i = index"
      class="ranking-item"
      [attr.data-id]="jugador.jugador">

    <div style="display: flex; align-items: center;">
      <img [src]="jugador.mascota" class="avatar">
      <span>{{ jugador.jugador }}</span>  
    </div>

    <span>{{ jugador.puntuacion }} pts</span> 
  </li>
</ul>
